apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/nmendozac/vote:4d5f2ee7a023d3f1f67d78aae7a0ba9aa6d92d9f
        name: vote-ui
        ports:
        - containerPort: 80
